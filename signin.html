<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NexLogistics Portal</title>
    <meta name="description" content="Secure login for NexLogistics customers and employees.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --bg-body: #0f172a;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        button, input { font-family: inherit; }

        /* --- 2. SIMPLIFIED NAVBAR --- */
        .login-nav {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .logo { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; color: white; }
        .logo span { color: var(--accent); }
        .back-home { position: absolute; left: 40px; font-size: 0.9rem; color: var(--text-muted); }
        .back-home:hover { color: var(--accent); }

        /* --- 3. LOGIN CONTAINER --- */
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            padding: 40px 20px;
        }

        /* Abstract Background Elements */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.4;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--accent); top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: var(--accent); bottom: 0; right: 0; opacity: 0.2; }

        .login-card {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 440px;
            background: var(--bg-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .card-header { margin-bottom: 30px; text-align: center; }
        .card-header h1 { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
        .card-header p { color: var(--text-muted); font-size: 0.95rem; }

        /* --- 4. FORM STYLES --- */
        .form-group { margin-bottom: 20px; position: relative; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 8px; color: var(--text-muted); }
        
        .input-wrapper { position: relative; }
        .form-input {
            width: 100%;
            padding: 14px 45px 14px 15px; /* Right padding for icon */
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .form-input:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
        }
        .input-icon:hover { color: var(--text-main); }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        .remember-me { display: flex; align-items: center; gap: 8px; color: var(--text-muted); cursor: pointer; }
        .remember-me input { cursor: pointer; accent-color: var(--accent); }
        .forgot-pass { color: var(--accent); font-weight: 500; }
        .forgot-pass:hover { text-decoration: underline; }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
        .btn-primary:disabled { background: var(--text-muted); cursor: not-allowed; transform: none; }

        /* Divider */
        .divider {
            display: flex; align-items: center; text-align: center;
            margin: 30px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .divider::before, .divider::after {
            content: ''; flex: 1;
            border-bottom: 1px solid var(--border);
        }
        .divider span { padding: 0 15px; }

        /* Social Login */
        .social-login { display: flex; flex-direction: column; gap: 12px; }
        .btn-social {
            width: 100%;
            padding: 12px;
            background: white;
            color: #0f172a;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-social:hover { background: #f1f5f9; }
        .btn-social svg { width: 20px; height: 20px; }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .signup-link a { color: var(--accent); font-weight: 600; }
        .signup-link a:hover { text-decoration: underline; }

        /* Footer */
        .login-footer {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
        .login-footer a { color: var(--text-muted); }
        .login-footer a:hover { color: var(--accent); }

        /* Spinner */
        .spinner {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .back-home { display: none; }
            .login-nav { justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="login-nav">
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M10 17h4V5H10z"/><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"/><path d="M14 17h1"/><path d="M2 17h2v-6a2 2 0 0 1 2-2h3v8"/><path d="M7 17h1"/></svg>
            Nex<span>Logistics</span>
        </div>
    </nav>

    <main class="login-wrapper">
        <!-- Background Orbs -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>

        <!-- LOGIN CARD -->
        <div class="login-card">
            <div class="card-header">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to access the portal.</p>
            </div>

            <form onsubmit="handleLogin(event)">
                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
                        <span class="input-icon">‚úâÔ∏è</span>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <span class="input-icon" id="togglePass" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <!-- Options -->
                <div class="options-row">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span>Sign In</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>Or continue with</span>
            </div>

            <!-- SSO (Common in Logistics) -->
            <div class="social-login">
                <button class="btn-social">
                    <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25-.42v-.29c0-.75.2-1.46.38-2.14.58a5.514 5.514 0 0 0 1 3.71c-.66.21-1.37.33-2.11.33a5.513 5.513 0 0 1 1 3.71c-.66.21-1.37.33-2.11.33zM11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10c.53 0 1.05-.05 1.55-.13-.09.04-.18.08-.27.12-1.15.6-2.22 1.04-3.09 1.58-.87.54-1.86.86-2.9 1.04a5.513 5.513 0 0 0 0 0zM2 12C2 6.48 6.47 2 12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10z" fill="#0f172a"/></svg>
                    Sign in with Microsoft
                </button>
                <button class="btn-social">
                    <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25-.42v-.29c0-.75.2-1.46.38-2.14.58a5.514 5.514 0 0 0 1 3.71c-.66.21-1.37.33-2.11.33a5.513 5.513 0 0 0 0 0zM12 2C6.48 2 2 6.48 2 12s4.48 10 9.99 10c.53 0 1.05-.05 1.55-.13.09-.04.18-.08.27-.12 1.15-.6 2.22-1.04 3.09-1.58.87-.54 1.86-.86 2.9-1.04a5.513 5.513 0 0 0 1-1 3.71c-.66.21-1.37.33-2.11.33a5.513 5.513 0 0 0 0 0zM2 12C2 6.48 6.47 2 12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10z" fill="#0f172a"/></svg>
                    Sign in with Google
                </button>
            </div>

            <!-- Sign Up -->
            <div class="signup-link">
                Don't have an account? <a href="#">Request Access</a>
            </div>
        </div>
    </main>

    <footer class="login-footer">
        <p>&copy; 2023 NexLogistics Inc. All rights reserved.</p>
        <div style="margin-top: 5px;">
            <a href="#">Privacy Policy</a> ‚Ä¢ <a href="#">Terms of Service</a> ‚Ä¢ <a href="help-center.html">Help Center</a>
        </div>
    </footer>

    <script>
        // 1. Password Visibility Toggle
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('togglePass');
            if (input.type === "password") {
                input.type = "text";
                icon.innerText = "üôàÔ∏è"; // Hide icon
            } else {
                input.type = "password";
                icon.innerText = "üëÅÔ∏è"; // Show icon
            }
        }

        // 2. Login Simulation
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const btnText = btn.querySelector('span');

            // Loading State
            btnText.style.display = "none";
            spinner.style.display = "block";
            btn.disabled = true;
            btn.style.cursor = "wait";

            // Simulate Network Request
            setTimeout(() => {
                alert("Login Successful! Redirecting to Dashboard...");
                
                // Reset State
                spinner.style.display = "none";
                btnText.style.display = "block";
                btn.disabled = false;
                btn.style.cursor = "pointer";
            }, 2000);
        }
    </script>
</body>
</html>
